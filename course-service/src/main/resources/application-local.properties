# ===============================
# Course Service (Local - H2)
# ===============================
spring.application.name=course-service
server.port=8084

# ===============================
# Local H2 Database (dev)
# - PostgreSQL mode helps catch SQL differences early
# - DB_CLOSE_DELAY keeps the in-memory DB alive while the app runs
# ===============================
spring.datasource.url=jdbc:h2:mem:coursedb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate
# - Use validate so Flyway (not Hibernate) is responsible for schema
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# Flyway
# - Run the same migrations locally for consistent behavior
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# If you are using per-service schema isolation in docker/prod, keep it here too:
spring.flyway.schemas=course_service
spring.flyway.create-schemas=true
spring.flyway.table=flyway_schema_history_course_service

# Make Hibernate validate inside that schema as well
spring.jpa.properties.hibernate.default_schema=course_service

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Swagger / OpenAPI (Local)
# ===============================
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.cors=true
