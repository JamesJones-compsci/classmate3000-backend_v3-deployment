# ===============================
# CourseProgress Service (Docker)
# ===============================
spring.application.name=courseprogress-service
server.port=8081

# ===============================
# PostgreSQL (Docker)
# ===============================
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ===============================
# Flyway (isolated per service)
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=courseprogress_service
spring.flyway.create-schemas=true
spring.flyway.table=flyway_schema_history_courseprogress_service

# (Optional: remove once everything is clean; it can mask migration issues)
# spring.flyway.baseline-on-migrate=true

# Hibernate validates inside the same schema Flyway migrates
spring.jpa.properties.hibernate.default_schema=courseprogress_service

# ===============================
# Swagger / OpenAPI (Docker)
# ===============================
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
