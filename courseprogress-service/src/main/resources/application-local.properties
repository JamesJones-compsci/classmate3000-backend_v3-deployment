# ===============================
# CourseProgress Service (Local - H2)
# ===============================
spring.application.name=courseprogress-service
server.port=8085

# ===============================
# Local H2 Database (dev)
# - PostgreSQL mode reduces surprises vs Docker Postgres
# ===============================
spring.datasource.url=jdbc:h2:mem:courseprogressdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate
# - validate ensures Flyway must create the schema correctly
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=courseprogress_service
spring.flyway.create-schemas=true
spring.flyway.table=flyway_schema_history_courseprogress_service

spring.jpa.properties.hibernate.default_schema=courseprogress_service

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Swagger / OpenAPI (Local)
# ===============================
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.cors=true
